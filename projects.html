<style>

  .row{
    width: 70%;
    margin: 50px auto;

  }  

  /* Make cards square (remove rounded corners) */
  .card, .card-img-top {
    border-radius: 0 !important;
  }

  /* Card image container for overlay effect */
  .card-img-container {
    position: relative;
    width: 100%;
    height: 100%;
    min-height: 250px;
    display: flex;
    align-items: stretch;
    justify-content: stretch;
  }

  .card-img-top {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    min-height: 250px;
  }

  .card-overlay {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(50, 50, 50, 0.6);
    color: #fff;
    opacity: 0;
    transition: opacity 0.3s;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 1.5rem;
    text-align: center;
  }

  .card:hover .card-overlay,
  .card:focus-within .card-overlay {
    opacity: 1;
  }

  .card-body {
    display: none;
  }
</style>
</head>
