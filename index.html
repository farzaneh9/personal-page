<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name's Personal Page</title>
    <style>
        /* ... (your existing styles) */
        .contact-info {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Your Personal Page</h1>
    </header>

    <div class="container">
        <h2>Hello, World!</h2>
        <button id="showContactBtn">Show Contact Information</button>
        <div class="contact-info" id="contactInfo">
            <h3>Contact Information</h3>
            <p>Email: your.email@example.com</p>
            <p>Phone: +1 234 567 890</p>
        </div>
    </div>

    <script>
        const showContactBtn = document.getElementById('showContactBtn');
        const contactInfo = document.getElementById('contactInfo');

        showContactBtn.addEventListener('click', () => {
            if (contactInfo.style.display === 'none' || contactInfo.style.display === '') {
                contactInfo.style.display = 'block';
                showContactBtn.textContent = 'Hide Contact Information';
            } else {
                contactInfo.style.display = 'none';
                showContactBtn.textContent = 'Show Contact Information';
            }
        });
    </script>
</body>

</html>
