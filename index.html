<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name's Personal Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
            color: #333;
        }

        header {
            background-color: #663399;
            color: white;
            padding: 15px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #663399;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .contact-info {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Your Personal Page</h1>
         <nav>
            <a href="index.html">Home</a> |
            <a href="members.html">Members</a> |
            <a href="projects.html">Projects</a>
        </nav>
    </header>

    <div class="container">
        <h2>Hello, World!</h2>
        <button id="showContactBtn">Show Contact Information</button>
        <div class="contact-info" id="contactInfo">
            <h3>Contact Information</h3>
            <p>Email: your.email@example.com</p>
            <p>Phone: +1 234 567 890</p>
        </div>
    </div>

    <script>
        const showContactBtn = document.getElementById('showContactBtn');
        const contactInfo = document.getElementById('contactInfo');

        showContactBtn.addEventListener('click', () => {
            if (contactInfo.style.display === 'none' || contactInfo.style.display === '') {
                contactInfo.style.display = 'block';
                showContactBtn.textContent = 'Hide Contact Information';
            } else {
                contactInfo.style.display = 'none';
                showContactBtn.textContent = 'Show Contact Information';
            }
        });
    </script>
</body>

</html>
