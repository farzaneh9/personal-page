 <!-- Script to initialize Lucide icons -->
    <script>
        // Form submission handler (Mocked since no backend exists)
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent default form submission
            const formMessage = document.getElementById('formMessage');
            
            // Basic validation check (though 'required' attribute helps)
            const form = document.getElementById('contactForm');
            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                formMessage.textContent = "Please fill out all required fields.";
                formMessage.className = 'mt-3 small text-center text-danger';
                formMessage.style.display = 'block';
                return;
            }

            // Simulate successful submission
            formMessage.textContent = "Thank you! Your message has been sent successfully. I will respond soon.";
            formMessage.className = 'mt-3 small text-center accent-text';
            formMessage.style.display = 'block';
            
            // Optional: Clear the form after a delay
            setTimeout(() => {
                form.reset();
                formMessage.style.display = 'none';
            }, 5000);
        }

        // Make sure the Lucide icons are initialized after DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
          if (typeof lucide !== 'undefined') {
            lucide.createIcons();
          }
        });
    </script>

    <script src="lang-switch.js"></script>
<script>
  // Add this to enable translation for elements with data-en/data-zh attributes
  document.addEventListener('DOMContentLoaded', function() {
    const langSwitch = document.getElementById("lang-switch");
    let currentLang = "en";
    langSwitch.addEventListener("click", function() {
      currentLang = currentLang === "en" ? "zh" : "en";
      document.querySelectorAll("[data-en][data-zh]").forEach(function(el) {
        el.textContent = el.getAttribute("data-" + currentLang);
      });
      langSwitch.textContent = currentLang === "en" ? "中" : "EN";
    });
  });
</script>
